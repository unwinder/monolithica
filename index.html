<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>Jerry's Game</title>  
</head>
<body style="background-color:black">
<!--  script src="http://localhost:8080/jerry/app.js"></script-->
<table style="float:right">
<tr>
<td><canvas id="canvas" ></canvas></td>
<td>
    <table style="float:left" cellspacing="0" cellpadding="0" >
        <tr style="color:white;font: bold 36px Arial;height: 50px;"><td colspan="2">MONOLITHICA</td></tr>
        <tr style="color:white;font: bold 16px Arial;height: 50px;"><td colspan="2">PLAYER: <span id="player"></span></td></tr>
        <tr style="color:white;font: bold 16px Arial;height: 50px;"><td colspan="3">SCORE:  <span id="score"></span></td></tr>
        <tr style="height:50px"><td colspan="3"><button style="font:16px Arial;width:200px;" onclick="level='beginner'; player='Jerry'; init()">Jerry Beginner</button></td></tr>
        <tr style="height:50px"><td colspan="3"><button style="font:16px Arial;width:200px;" onclick="level='intermediate';player='Jerry'; init()">Jerry Intermediate</button></td></tr>
        <tr style="height:50px"><td colspan="3"><button style="font:16px Arial;width:200px;" onclick="level='expert';player='Jerry'; init()">Jerry Expert</button></td></tr>
        
        <tr><td colspan="3"><button style="font:24px Arial;width:200px;" onmousedown="pressedKeys['UP'] = true;" onmouseup="pressedKeys['UP'] = false;">^</button></td></tr>
        <tr><td  ><button style="width:73px;align:left;font:24px Arial;" onmousedown="pressedKeys['LEFT'] = true;" onmouseup="pressedKeys['LEFT'] = false;"><</button></td><td ><button style="align:left;font:24px Arial;width:73px;" onmousedown="pressedKeys['RIGHT'] = true;" onmouseup="pressedKeys['RIGHT'] = false;">></button></td></tr>
        <tr><td colspan="3"><button style="font:24px Arial;width:200px;" onmousedown="pressedKeys['DOWN'] = true;" onmouseup="pressedKeys['DOWN'] = false;">v</button></td></tr>
    </table>
</td>
</tr>
</table>
<script src="javascript/keypress.js"></script>
<script src="javascript/app.js"></script>
</body>
