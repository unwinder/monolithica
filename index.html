<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>Jerry's Game</title>  
</head>
<body style="background-color:black;">
<!--  script src="http://localhost:8080/jerry/app.js"></script-->
<table style="float:right;" cellspacing="0" cellpadding="0">
<tr>
<td><canvas id="canvas" ></canvas></td>
<td>
    <table style="float:left" cellspacing="0" cellpadding="0" >
        <tr style="color:white;font: bold 36px Arial;height: 50px;"><td colspan="2">MONOLITHICA</td></tr>
        <tr style="height:80px"></tr>
        
        <tr style="color:white;font: bold 16px Arial;height: 50px;"><td>PLAYER:</td><td id="player"></td></tr>
        <tr style="color:white;font: bold 16px Arial;height: 50px;"><td>SCORE:</td><td id="score"></span></td></tr>
        <tr style="color:white;font: bold 16px Arial;height: 50px;"><td>LIVES:</td><td id="lives"></span></td></tr>
        
        <tr style="height:50px">
            <td style="color:white;font: bold 16px Arial;">
                Choose Level:
            </td>
            <td>
                <select id="levelSelect" style="font:16px Arial;">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
                <option value="crazy">Crazy</option>
                <option value="impossible">Impossible</option>
                </select>
            </td>
        </tr>
        <tr style="height:50px">
            <td style="color:white;font: bold 16px Arial;">
                Choose Spaceship:
            </td>
            <td>
                <select id="spaceshipSelect" style="font:16px Arial;">
                <option value="willSpaceship">The Cute</option>
                <option value="jerrySpaceship">The Incredible</option>
                <option value="boringSpaceship">The Boring</option>
                </select>
            </td>
        </tr>
        <tr style="height:50px">
            <td style="color:white;font: bold 16px Arial;">
                Choose Player:
            </td>
            <td>
                <select id="playerSelect" style="font:16px Arial;">
                <option value="Jerry">Jerry</option>
                <option value="Will">Will</option>
                <option value="Matty">Matty</option>
                <option value="Bryan">Bryan</option>
                </select>
            </td>
        </tr>
        <tr style="height:50px"><td><button id="beginGame" style="font:16px Arial;" onclick="level=document.getElementById('levelSelect').value;player=document.getElementById('playerSelect').value;spaceshipSelect=document.getElementById('spaceshipSelect').value; init()">Begin Game</button></td></tr>

        <tr><td  ><button style="width:73px;align:left;font:24px Arial;" onmousedown="pressedKeys['LEFT'] = true;" onmouseup="pressedKeys['LEFT'] = false;"><</button></td><td ><button style="align:left;font:24px Arial;width:73px;" onmousedown="pressedKeys['RIGHT'] = true;" onmouseup="pressedKeys['RIGHT'] = false;">></button></td></tr>
        <tr><td colspan="3"><button style="font:24px Arial;width:200px;" onmousedown="pressedKeys['DOWN'] = true;" onmouseup="pressedKeys['DOWN'] = false;">v</button></td></tr -->
    </table>
</td>
</tr>
</table>
